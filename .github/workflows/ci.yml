# This workflow takes care of code quality checks. On every push on the
# develop and master branch, it check the coding guidelines with Flake8 and
# run the test suite.

name: Continuous Integration

on:
  push:
    branches: [ develop, master, git_actions ]
  pull_request:
    branches: [ develop, master ]

jobs:
  lint:
    name: Linting Codebase
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install CI dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-input -r ./requirements/ci.txt

      - name: Lint with Flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics


  unit-test:
    name: Unit Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-input -r ./requirements/src_base.txt

      - name: Run test suite
        run: |
          python -m unittest